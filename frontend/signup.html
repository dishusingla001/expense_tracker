<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="Moneynew_logo-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form id="signupForm" action="/signup" method="POST">
                <div class="input-group">
                    <input type="text" name="fullname" placeholder="Full Name" required>

                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>

                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>

                    <i class="fa-solid fa-lock"></i>
                </div>
            
                <button type="submit" class="submit-btn">Sign Up</button>

                <p class="switch-page">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
    
        form.addEventListener('submit', async function (e) {
            e.preventDefault(); // prevent default form submission
    
            const formData = new FormData(form);
            const data = new URLSearchParams(formData);
    
            const response = await fetch('expense-tracker-delta-ruddy-29.vercel.app/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data
            });
    
            const text = await response.text();
            alert(text); // Show popup
            window.location.reload(); // Refresh the page
        });
    </script>
    
</body>
</html>
